<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <div id="root"></div>
  <script src="/assets/js/post.js"> </script>
  <script>
    const id = getQueryString('id');
    const spuId = getQueryString('spuId');

    const baseUrl = 'http://localhost:60486/api/services/app/NetShopProductRelation/';
    const productRelationUrls = {
      getProductInfo: baseUrl + "GetProductInfo",
      SaveProductRelation: baseUrl + "SaveProductRelation",
      SysSpuSearch: baseUrl + "SysSpuSearch",
      GetSysSkus: baseUrl + "GetSysSkus",
    }

    function loadProductInfo() {
      const data = { Id: id, SpuId: spuId };
      return post(productRelationUrls.getProductInfo, data);
    }

    function sysSpuSearch(keyword) {
      const data = { Keyword: keyword };
      return post(productRelationUrls.SysSpuSearch, data);
    }

    function getSysSkus(sysSpuId) {
      const data = { SysSpuId: sysSpuId };
      return post(productRelationUrls.GetSysSkus, data);
    }

    function saveSpuInfo(data) {
      return post(productRelationUrls.SaveProductRelation, data);
    }

  </script>
  <script type="module" src="main.tsx"></script>
</body>

</html>
