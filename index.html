<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <div id="root"></div>
  <script>
    //  document.body.setAttribute('arco-theme', 'dark');
    const getQueryString = (name) => {
      const reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      const search = window.location.search.split('?')[1] || '';
      const r = search.match(reg) || [];
      return r[2];
    }

    const id = getQueryString('id');
    const loadProductEditDataUrl="https://localhost:44331/api/services/app/ProductPublish/GetProductEditData";
    const saveProductEditDataUrl="https://localhost:44331/api/services/app/ProductPublish/SaveProductEditData";
    const getRemoteOptionsUrl="https://localhost:44331/api/services/app/ProductPublish/GetOptions";

    
    function loadProductEditData() {
      const data = { ItemId: id };
      return post(loadProductEditDataUrl, data)
        .then((data) => {
          var {
            PlatformId, ShopId,
            PlatformName, ShopName,
            CategoryId, CategoryNamePath,
            FormSchemaJson = '[]',
            FormDataJson = '{}'
          } = data;
          return {
            platformId: PlatformId,
            shopId: ShopId,
            platformName: PlatformName,
            shopName: ShopName,
            categoryId: CategoryId,
            categoryNamePath: CategoryNamePath,
            formSchema: JSON.parse(FormSchemaJson),
            data: JSON.parse(FormDataJson),
          }
        });
    }

    function saveProductEditData(dataJson, publish) {
      const data = { ItemId: id, IsPublish: publish, DataJson: JSON.stringify(dataJson) };
      return post(saveProductEditDataUrl, data);
    }

    function getRemoteOptions(shopId, categoryId, optionAction, forceUpdate) {
      const data = { ShopId: shopId, CategoryId: categoryId, Action: optionAction, ForceUpdate: forceUpdate };
      return post(getRemoteOptionsUrl, data);
    }

    function post(url, data) {
      return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json", },
        body: JSON.stringify(data),
      })
        .then((response) => {
          // console.log("response", JSON.stringify(response));
          return response.json();
        })
        .then((data) => {
          // console.log("data", JSON.stringify(data));
          if (data.Success) {
            return data?.Result || {};
          } else {
            return Promise.reject({
              code: data?.Error?.Code,
              message: data?.Error?.Message,
              details: data?.Error?.Details,
            });
          }
        })
        .catch(error => {
          console.log("error", error);
          return Promise.reject({
            code: error?.code,
            message: error?.message || '请求错误!',
            details: error?.details || `${error}`,
          });
        });
    }

  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
